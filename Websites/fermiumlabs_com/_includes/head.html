<meta charset="utf-8">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link type="text/plain" rel="author" href="/humans.txt" />

<meta content="{{page.description}}" name="description">
<!-- Google Plus -->
<!-- Update your html tag to include the itemscope and itemtype attributes. -->
<meta content="{{site.title}}" itemprop="name">
<meta content="{{page.description}}" itemprop="description">

<!-- Twitter -->
<meta content="{{page.description}}" name="twitter:card">
<meta content="{{site.twitter_username}}" name="twitter:site">
<meta content="{{page.title}}" name="twitter:title">
<meta content="{{page.description}}" name="twitter:description">
<meta content="{{site.twitter_username}}" name="twitter:creator">


<!-- Open Graph data -->
<meta content="{{page.title}}" property="og:title" />
<meta property=”og:type” content="{% if page.opengraph_type %}{{ page.opengraph_type | escape }}{% else %}{{ 'website' | escape }}{% endif %}" /> {% assign url= "https://fermiumlabs.com/" | append: page.url %}
<meta content={{url}} property="og:url" />
<meta content="{% if page.opengraph_image %}{{ page.opengraph_image | escape }}{% else %}{{ 'https://fermiumlabs.com/Assets/Images/logo-vertical.png' | escape }}{% endif %}" property="og:image" />
<meta content="{{page.description}}" property="og:description" />
<meta content="{{site.title}}" property="og:site_name" />


<meta name="theme-color" content="#eb274a">

<link href="/Assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
<link href="/Assets/css/main.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" media="none" onload="if(media!='all')media='all'">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" media="none" onload="if(media!='all')media='all'">

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<script src="/Assets/js/scripts.js" async></script>
