<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="animate-in">

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    <script>
    window.addEventListener("beforeunload", function () {
      document.body.classList.add("animate-out");
    });
    </script>
    <div id="nothing" style="visibility:hidden">
    </div>
  </body>

</html>
