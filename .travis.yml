#based on https://kjaermaxi.me/travis/
language: ruby
rvm:
- 2.1
sudo: required
before_install:
- bash _scripts/ssh_autenticity.sh
- sudo add-apt-repository -y ppa:nginx/stable
- sudo apt-get update
- openssl aes-256-cbc -K $encrypted_0c41919e9cd0_key -iv $encrypted_0c41919e9cd0_iv
  -in deploy-key.enc -out deploy-key -d
- eval `ssh-agent -s`
- chmod 600 deploy-key && ssh-add deploy-key && rm deploy-key.enc && rm deploy-key
- sudo cp _scripts/slack_message.sh /usr/local/bin/ && sudo chmod +x /usr/local/bin/slack_message.sh
install:
- sudo apt-get -qq -y install nginx
- gem install jekyll html-proofer
script:
- jekyll clean && jekyll build
- bash _scripts/deploy.sh
after_success:
- echo nothing to do
branches:
  only:
  - master
  - develop
notifications:
  slack:
    on_success: always
    rooms:
      secure: 
  email: false
