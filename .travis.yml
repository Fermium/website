language: ruby
rvm:
- 2.1
sudo: required
before_install:
- ssh-keyscan -H $HOSTNAME_SRV1 2>&1 | sort -u - ~/.ssh/known_hosts > ~/.ssh/tmp_hosts && mv ~/.ssh/tmp_hosts ~/.ssh/known_hosts
- sudo add-apt-repository -y ppa:nginx/stable
- sudo apt-get update
- openssl aes-256-cbc -K $encrypted_0c41919e9cd0_key -iv $encrypted_0c41919e9cd0_iv
  -in deploy-key.enc -out deploy-key -d
- chmod 600 deploy-key
- eval `ssh-agent -s`
- ssh-add deploy-key
install:
- sudo apt-get -qq -y install nginx
- gem install jekyll html-proofer
script:
- jekyll clean && jekyll build
after_success:
- bash _scripts/deploy.sh
branches:
  only:
  - master
notifications:
  slack:
    on_success: always
    rooms:
      secure: 
  email: false
