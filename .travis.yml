language: ruby
rvm:
- 2.2
sudo: required
before_install:
- openssl aes-256-cbc -K $encrypted_fc456133d54b_key -iv $encrypted_fc456133d54b_iv
  -in .cfcli.yml.enc -out ~/.cfcli.yml -d
- openssl aes-256-cbc -K $encrypted_0c41919e9cd0_key -iv $encrypted_0c41919e9cd0_iv
  -in deploy-key.enc -out deploy-key -d
- eval `ssh-agent -s`
- chmod 600 deploy-key && ssh-add deploy-key && rm deploy-key
- bash _scripts/ssh_autenticity.sh
- sudo cp _scripts/slack_message.sh /usr/local/bin/ && sudo chmod +x /usr/local/bin/slack_message.sh
- sudo add-apt-repository -y ppa:nginx/development
- sudo apt-get update
- sudo apt-get -qq -y install nginx zip
- sudo apt-get remove -qq -y nodejs
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
- sudo apt-get install -qq -y nodejs
- npm install npm -g
- npm install -g npm-check-updates

install:
- bundle install
- sh -c "cd Websites/fermiumlabs_com && npm install"
- sh -c "cd Websites/fermiumlabs_com && ncu" #report on packages that needs to be updated
- sh -c "cd Websites/fermiumlabs_com && node -v" #report on packages that needs to be updated
- sh -c "cd Websites/fermiumlabs_com && npm -v" #report on packages that needs to be updated
script:
- sh -c "cd Websites/fermiumlabs_com && gulp build-deploy"
- bash _scripts/tests/nginx/nginx.sh
- bash _scripts/tests/html/htmlproofer.sh


after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  _scripts/deploy.sh
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "develop" && bash
  _scripts/deploy.sh
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  _scripts/deploy_config.sh
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && cfcli purgecache
#BEWARE NOT TO ZIP OUTSIDE THE "Websited" dir!
- zip -r fermiumlabs_com.zip Websites/fermiumlabs_com/_site
- curl --upload-file ./fermiumlabs_com.zip https://transfer.sh/fermiumlabs_com.zip  >>
  slack_message.txt
- slack_message.sh -t "Deployed" -b "$(cat slack_message.txt)" -c "repositories" -u
  "$SLACK_WEBHOOK_URL"
notifications:
  slack:
    on_success: always
    on_start: always
    rooms:
      secure: 
  email: false
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
